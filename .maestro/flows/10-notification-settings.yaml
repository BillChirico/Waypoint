appId: ${EXPO_PUBLIC_APP_ID}
name: "10 - Notification Settings Configuration"
---
# Test notification preferences configuration and persistence
# Prerequisites: User must be logged in

- launchApp:
    clearState: false

# Navigate to Profile
- tapOn: "Profile"

# Scroll to notification settings section
- scrollUntilVisible:
    element:
      text: "Notification Settings"
    direction: DOWN

- assertVisible: "Notification Settings"

# Test toggling task notifications
- tapOn:
    id: "notification-toggle-tasks"
    optional: true

# Test toggling message notifications  
- tapOn:
    id: "notification-toggle-messages"
    optional: true

# Test toggling progress notifications
- tapOn:
    id: "notification-toggle-progress"
    optional: true

# Test toggling encouragement notifications
- tapOn:
    id: "notification-toggle-encouragement"
    optional: true

# Restart app to verify persistence
- back
- stopApp
- launchApp

# Navigate back to Profile to verify settings persisted
- tapOn: "Profile"
- scrollUntilVisible:
    element:
      text: "Notification Settings"
    direction: DOWN

- assertVisible: "Notification Settings"

# Verify at least one notification setting is visible
- assertVisible:
    text: "Tasks"
    optional: true
